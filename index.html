<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="debug.css" /> -->
    <title>Rock Paper Scissor</title>
  </head>
  <body>
    <header>
      <div class="home">HOME</div>
      <h1 class="rps">ROCK PAPER SCISSOR</h1>
      <div class="ham">ICON</div>
    </header>

    <section class="score-board">
      <div class="user">USER</div>
      <div class="comp">COMP</div>
      <span class="user-score">0</span>:<span class="comp-score">0</span>
    </section>

    <section class="gameSection">
      <h1>Welcome to Rock Paper Scissor game!</h1>
      <div class="choices" id="r">
        <img class="images" src="./Images/rock.png" alt="rock" />
      </div>
      <div class="choices" id="p">
        <img class="images" src="./Images/paper.png" alt="paper" />
      </div>
      <div class="choices" id="s">
        <img class="images" src="./Images/scissors.png" alt="scissors" />
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
